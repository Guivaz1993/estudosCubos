<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomoedas</title>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <h1>Criptomoedas</h1>
        <div class="card">
            <form action="">
                <div class="itens">
                    <label for="nome">Nome</label>
                    <select name="" id="nome">
                        <option value=""></option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="LTC">Litecoin</option>
                    </select>
                </div>
                <h2>Nas ultimas 24 horas</h2>
                <div class="itens ">
                    <span class="label">Maior preço unitário:</span>
                    <span class="maior-preco"></span>
                </div>
                <div class="itens CEP">
                    <span class="label">Quantidade negociada:</span>
                    <span class="qtd-neg"></span>
                </div>
                <div class="itens cidade">
                    <span class="label">Maior preço de oferta de compra:</span>
                    <span class="maior-oferta"></span>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
