<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pessoas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="horizontal card">
            <div class="top">
                <h1>Nearby friends</h1>
                <a href="">See all</a>
            </div>
            <div class="peoples-card">
                <div class="people">
                    <img src="assets/josh.png" alt="foto de josh" class="foto-people">
                    <h2 class="nome">Josh</h2>
                    <img src="assets/icone-soma.svg" alt="sinal de soma" class="plus">
                </div>
                <div class="people">
                    <img src="assets/christer.png" alt="foto de josh" class="foto-people">
                    <h2 class="nome">Christer</h2>
                    <img src="assets/icone-soma.svg" alt="sinal de soma" class="plus">
                </div>
                <div class="people">
                    <img src="assets/lise.png" alt="foto de josh" class="foto-people">
                    <h2 class="nome">Lise</h2>
                    <img src="assets/icone-soma.svg" alt="sinal de soma" class="plus">
                </div>
                <div class="people">
                    <img src="assets/katrine.png" alt="foto de josh" class="foto-people">
                    <h2 class="nome">Katrine</h2>
                    <img src="assets/icone-soma.svg" alt="sinal de soma" class="plus">
                </div>
            </div>
        </div>
        <div class="vertical card">
            <div class="bottom">
                <h1>Contacts</h1>
                <h1 class="numero">43</h1>
            </div>
            <div class="pessoas">
                <div class="pessoa">
                    <img src="assets/lise.png" alt="" class="foto-people foto-pessoa">
                    <div class="nome-pais">
                        <h2>Lise</h2>
                        <span>Bergen, Norway</span>
                    </div>
                    <img src="assets/icone-chat.svg" alt="Mensagem de chat" class="mensagem">
                </div>
                <div class="pessoa">
                    <img src="assets/emily.png" alt="" class="foto-people foto-pessoa">
                    <div class="nome-pais">
                        <h2>Emily</h2>
                        <span>Bergen, Norway</span>
                    </div>
                    <img src="assets/icone-chat.svg" alt="Mensagem de chat" class="mensagem">
                </div>
                <div class="pessoa">
                    <img src="assets/jake.png" alt="" class="foto-people foto-pessoa">
                    <div class="nome-pais">
                        <h2>Jake</h2>
                        <span>Bergen, Norway</span>
                    </div>
                    <img src="assets/icone-chat.svg" alt="Mensagem de chat" class="mensagem">
                </div>
                <div class="pessoa">
                    <img src="assets/cheryl.png" alt="" class="foto-people foto-pessoa">
                    <div class="nome-pais">
                        <h2>Cheryl</h2>
                        <span>Bergen, Norway</span>
                    </div>
                    <img src="assets/icone-chat.svg" alt="Mensagem de chat" class="mensagem">
                </div>
            </div>
            <a href="">View everyone</a>
        </div>
    </div>
</body>

</html>
