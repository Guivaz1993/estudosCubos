<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="card card-small">
            <div class="top">
                <div class="nome-cargo-foto">
                    <img src="assets/jenny.png" alt="foto da jenny" class="foto-perfil">
                    <div class="nome-cargo">
                        <h1 class="nome">
                            Jenny Molla
                        </h1>
                        <p class="cargo">
                            UX Designer
                        </p>
                    </div>
                </div>
                <a href="" class="btn dark">
                    <img src="assets/icone-usuario.svg" alt="" class="icon icon-dark">
                    Seguir
                </a>
            </div>
            <div class="design-1 flex-row">
                <img src="assets/design1.png" alt="">
                <img src="assets/design2.png" alt="">
                <img src="assets/design3.png" alt="">
            </div>
        </div>
        <div class="card card-large">
            <div class="dados">
                <div>
                    <img src="assets/jenny.png" alt="foto da jenny" class="foto-perfil">
                </div>
                <div class="nome-cardo-btn">
                    <div class="nc">
                        <h1 class="nome">
                            Usu√°rio
                        </h1>
                        <p class="cargo">
                            UX Designer
                        </p>
                    </div>
                    <a href="" class="btn light">
                        <img src="assets/icone-usuario.svg" alt="" class="icon icon-light">
                        Seguindo
                    </a>
                </div>
            </div>
            <div class="design-2">
                <img src="assets/design4.png" alt="">
                <img src="assets/design5.png" alt="">
                <img src="assets/design6.png" alt="">
            </div>
        </div>
    </div>

</html>
