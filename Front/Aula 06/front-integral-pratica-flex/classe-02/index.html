<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left card">
            <div class="close">
                <img src="assets/botao-fechar.svg" alt="close">
            </div>
            <h1>How satisfied are you with our customer support performance?</h1>
            <div class="satisfied">
                <div class="unhappy">
                    <img src="assets/emoji-triste.svg" alt="emoji unhappy">
                    <span>Unhappy</span>
                </div>
                <div class="neutral">
                    <img src="assets/emoji-neutro.svg" alt="emoji neutral">
                    <span>Neutral</span>
                </div>
                <div class="happy">
                    <img src="assets/emoji-feliz.svg" alt="emoji happy">
                    <span>Happy</span>
                </div>
            </div>
            <a href="" class="btn">Close</a>
        </div>
        <div class="right card">
            <div class="close">
                <img src="assets/botao-fechar.svg" alt="close">
            </div>
            <img src="assets/coracao.svg" alt="Heart" class="heart">
            <h1>Thank you, James!</h1>
            <p>
                Weâ€™ll use your feedback to improve our customer support performance.
            </p>
            <div class="comment">
                <span>Write a comment</span>
                <a href="" class="btn">Done</a>
            </div>
        </div>
    </div>
</body>

</html>
