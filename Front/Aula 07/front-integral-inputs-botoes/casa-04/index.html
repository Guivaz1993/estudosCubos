<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card flex-colunm">
            <div class="top flex-colunm align-center">
                <h1 class="align-center">Sign up for free</h1>
                <button class="google">
                    Sign up with Google
                    <img src="assets/google.svg" alt="">
                </button>
                <p>OR SIGN UP WITH EMAIL</p>
            </div>
            <div class="dados">
                <div class="name flex-colunm align-start">
                    <label for="idName">Full Name</label>
                    <input id="idName" type="text" placeholder="Eg. Mary Olhson">
                </div>
                <div class="email flex-colunm align-start">
                    <label for="idEmail">Email Address</label>
                    <input id="idEmail" type="text" placeholder="your@email.com">
                </div>
            </div>
            <div class="bottom flex-colunm align-center">
                <button class=started>Get started</button>
                <p>Already have an account. <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
