<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrança</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex-colunm">
        <div class="titulo">
            <h1>Get unlimited accedd to everything</h1>
        </div>
        <div class="text">
            <h2>Total billed $50</h2>
            <p>Enter your credit card details to complete subscription</p>
        </div>
        <div class="card">
            <div class="card-number flex-colunm">
                <label for="cardnumber">Card number</label>
                <input id="cardnumber" type="text" placeholder="1234 1234 1234 1234">
            </div>
            <div class="exp-sec">
                <div class="expiration flex-colunm">
                    <label for="expiration">Expiration date</label>
                    <input id="expiration" type="text" placeholder="MM/YY">
                </div>
                <div class="security flex-colunm">
                    <label for="security">Security code</label>
                    <input id="security" type="text" placeholder="123">
                </div>
            </div>
        </div>
        <span>
            By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll have
            access to all locked features until 20 Jan 2022.
        </span>
        <button>Play Now</button>
    </div>
</body>

</html>
