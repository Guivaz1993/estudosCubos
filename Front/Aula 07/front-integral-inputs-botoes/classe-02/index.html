<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="close">
            <img src="assets/close-icon.svg" alt="x" class="close-img">
        </div>
        <h1>Share something awesome</h1>
        <p>New and awesome design content will be added to our website, and may even end up in our weekly newsletter.
        </p>
        <div class="container-input-btn">
            <input id="linkid" type="text" placeholder="Eg. https://">
            <button>Share</button>
        </div>
        <div class="bottom">
            <h1>Sharing guidelines</h1>
            <p>
                We accept quality design/visual projects, animations, 3D, UI/UX prototypes, or any other visual design
                project. <a href="">Read more</a>
            </p>
        </div>
    </div>
</body>

</html>
