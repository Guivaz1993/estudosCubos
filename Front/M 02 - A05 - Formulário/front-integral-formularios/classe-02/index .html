<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Cadatro</h1>
    <form action="">
        <div class="nome">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
        </div>
        <div class="email">
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
        </div>
        <div class="senha">
            <label for="senha">Senha</label>
            <input type="password" id="senha">
        </div>
        <div class="confirma">
            <label for="confirma">Confirme sua senha</label>
            <input type="password" id="confirma">
        </div>
        <div class="estado">
            <select name="estado">
                <option value="ac">
                    Acre (AC)
                </option>
                <option value="al">
                    Alagoas (AL)
                </option>
                <option value="ap">
                    Amapá (AP)
                </option>
                <option value="am">
                    Amazonas (AM)
                </option>
                <option value="ba">
                    Bahia (BA)
                </option>
                <option value="ce">
                    Ceará (CE)
                </option>
                <option value="df">
                    Distrito Federal (DF)
                </option>
                <option value="es">
                    Espírito Santo (ES)
                </option>
                <option value="go">
                    Goiás (GO)
                </option>
                <option value="ma">
                    Maranhão (MA)
                </option>
                <option value="mt">
                    Mato Grosso (MT)
                </option>
                <option value="ms">
                    Mato Grosso do Sul (MS)
                </option>
                <option value="mg">
                    Minas Gerais (MG)
                </option>
                <option value="pa">
                    Pará (PA)
                </option>
                <option value="pb">
                    Paraíba (PB)
                </option>
                <option value="pr">
                    Paraná (PR)
                </option>
                <option value="pe">
                    Pernambuco (PE)
                </option>
                <option value="pi">
                    Piauí (PI)
                </option>
                <option value="rj">
                    Rio de Janeiro (RJ)
                </option>
                <option value="rn">
                    Rio Grande do Norte (RN)
                </option>
                <option value="rs">
                    Rio Grande do Sul (RS)
                </option>
                <option value="ro">
                    Rondônia (RO)
                </option>
                <option value="rr">
                    Roraima (RR)
                </option>
                <option value="sc">
                    Santa Catarina (SC)
                </option>
                <option value="sp" selected>
                    São Paulo (SP)
                </option>
                <option value="se">
                    Sergipe (SE)
                </option>
                <option value="to">
                    Tocantins (TO)
                </option>
            </select>
        </div>
        <div class="btn">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>

</html>
